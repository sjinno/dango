{% extends "base.html" %} {% block content %}
<section class="text-gray-600 body-font bg-gray-300 py-12">
  <div
    class="container px-5 py-24 mx-auto lg:w-1/2 bg-gray-100 shadow-lg rounded-lg"
  >
    <div class="flex flex-wrap -m-4">
      {% for product in object_list %}
      <div class="lg:w-1/2 md:w-1/2 p-4 w-full">
        <a
          class="block relative h-48 rounded overflow-hidden"
          href="{{ product.get_absolute_url }}"
        >
          <img
            alt="ecommerce"
            class="object-cover object-center w-full h-full block"
            src="{{ product.image.url }}"
          />
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
            {{ product.description }}
          </h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">
            {{ product.title }}
          </h2>
          <p class="mt-1">${{ product.get_price }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
